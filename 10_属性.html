<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>10_属性</title>
</head>
<body>
	<div id="div1" class="box" title="one">class为box的div1</div>
	<div id="div2" class="box" title="two">class为box的div2</div>
	<div id="div3">div3</div>
	<span class="box">class为box的span</span>
	<br/>
	<ul>
		<li>AAAAA</li>
		<li title="hello" class="box2">BBBBB</li>
		<li class="box">CCCCC</li>
		<li title="hello">DDDDDD</li>
		<li title="two"><span>BBBBB</span></li>
	</ul>

	<input type="text" name="username" value="guiguClass" />
	<br>
	<input type="checkbox">
	<input type="checkbox">
	<br>
	<button>选中</button>
	<button>不选中</button>

	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
//            1. 读取第一个div的title属性
			//var title = $('div:first').attr('title');
			var title = $('div').attr('title'); //结果集有很多，只返回一个的数据
			console.log(title);

//            2. 给所有的div设置name属性(value为atguigu)
			$('div').attr('name', 'atguigu'); //结果集有很多，每个都被设置

//            3. 移除所有div的title属性
			$('div').removeAttr('title');

//            4. 给所有的div设置class='atguiguClass'
			$('div').attr('class', 'atguiguClass');

//            5. 给所有的div添加class值(abc)
			$('div').addClass('abc').addClass('efg');

//            6. 移除所有div的atguiguClass的class
			$('div').removeClass('atguiguClass');

//            7. 得到最后一个li的标签体文本
			var text = $('li:last').text(); // 无参数：获取对应的数据
			var html = $('li:last').html();
			console.log(text, html);
//            8. 设置第一个li的标签体为"<h1>mmmmmmmmm</h1>"
			$('li:first').html("<h1>mmmmmmmmm</h1>");// 有参数：设置（替换）对应的数据
//            9. 得到输入框中的value值
			var value = $(':text').val();
			console.log(value);
//            10. 将输入框的值设置为atguigu
			$(':text').val('atguigu');

//            11. 点击'全选'按钮实现全选
			$('button:first').click(function () {
				//$(':checkbox').attr('checked', true); //jquery 有 bug
				$(':checkbox').prop('checked', true);
			});
//            12. 点击'全不选'按钮实现全不选
			$('button:eq(1)').click(function () {
				//$(':checkbox').attr('checked', true); //jquery 有 bug
				$(':checkbox').prop('checked', false);
			});
	</script>
</body>
</html>
