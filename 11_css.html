<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>11_css</title>
	</head>
	<body>
		<p style="color: blue;">尚硅谷的后裔</p>
		<p style="color: green;">太阳的后裔</p>
		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(function () {
//1. 得到第一个p标签的颜色
				var color = $('p:first').css('color');
				console.log(color);
//2. 设置所有p标签的文本颜色为red
				$('p').css('color', 'red'); //读写二合一

//3. 设置第2个p的字体颜色(#ff0011),背景(blue),宽(300px), 高(30px)		//对象
				$('p:eq(1)').css({
					'color': '#ff0011',
					'background' : 'blue',
					'width' : '300px',
					'height': 30
				});
			});
		</script>
	</body>
</html>
