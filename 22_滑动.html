<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>22_滑动</title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
		}
	</style>
	<body>
		<button id="btn1">慢慢收缩</button>
		<button id="btn2">慢慢展开</button>
		<button id="btn3">收缩/展开切换</button>
		
		<div class="div1">
		</div>

		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(function () {
				//1. 点击 btn1 实现 向上滑动
				$('#btn1').click(function () {
					$('div').slideUp();
				});
				//2. 点击 btn3 实现 向下滑动
				$('#btn2').click(function () {
					$('div').slideDown();
				});
				//3. 点击 btn3 实现 向上/向下切换， 当动画结束的时候，打印：“动画结束了”
				$('#btn3').click(function () {
					$('div').slideToggle(2000);
				});
			});

		</script>
	</body>
</html>
