<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>25_扩展插件</title>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			left: 10px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="checkbox" name="items" value="足球" />足球
	<input type="checkbox" name="items" value="篮球" />篮球
	<input type="checkbox" name="items" value="羽毛球" />羽毛球
	<input type="checkbox" name="items" value="乒乓球" />乒乓球
	<br />
	<input type="button" id="checkedAllBtn" value="全　选" />
	<input type="button" id="checkedNoBtn" value="全不选" />
	<input type="button" id="reverseCheckedBtn" value="反选" />


	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<!--建立和引入文件-->
	<script src="js/my_jQuery_plugin.js" type="text/javascript"></script>
	<script type="text/javascript">

		//1.1 1.2 返回最大最小值
		var a = 1;
		var b = 2;
		var result_min= $.min(a, b);
		var result_max = $.max(a, b);
		console.log(result_min);
		console.log(result_max);

		//1.3 1.4 左trim 右trim
		var str = '   悟空    ';
		console.log('|' +  str + '|');
		var resultStrLeft = $.leftTrim(str);
		console.log('|' +  resultStrLeft + '|');
		var resultStrRight = $.rightTrim(str);
		console.log('|' +  resultStrRight + '|');

		//2.1 全选
		$('#checkedAllBtn').click(function () {
			$(':checkbox').checkAll();
		});

		//2.2 全不选
		$('#checkedNoBtn').click(function () {
			$(':checkbox').unCheckAll();
		});

		//2.3 反选
		$('#reverseCheckedBtn').click(function () {
			$(':checkbox').reverseCheck();
		});


		//反选
		$(':checkbox').each(function () {
			this.checked = !this.checked; //1
			$(this).prop('checked', !this.checked); //2
		});

		//反选
		$('#reverseCheckedBtn').click(function () {
			console.log(this.html());
			$(':checkbox').reverseCheck();
		});



		var obj = {
			name : 'wukong',
			run : function (len) {
				console.log('run ' , len);
			}
		};
		obj.name;
		obj.run();


	</script>
</body>
</html>
