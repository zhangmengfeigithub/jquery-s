<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>24_自定义动画</title>
		<style type="text/css">
			* {
				margin: 0px;
			}
			.div1 {
				position: absolute;
				width: 100px;
				height: 100px;
				top: 50px;
				left: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<button id="btn1">逐渐扩大</button>
		<button id="btn2">向右移动</button>
		<button id="btn3">向左移动</button>
		<button id="btn4">停止动画</button>
		
		<div class="div1">
			爱在西元前，学在尚硅谷
		</div>

		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn1').click(function () {
					//宽度扩大
					$('.div1').animate({
						width: '200px'
					}, 2*1000);
					//宽度 和 高度
					$('.div1').animate({
						width: '200px',
						height: 200
						//opacity: 0.1
					}, 2*1000);
					//先 宽度 后 高度 多个动画的调用
					$('.div1')
							.animate({
								width: '500px'
							}, 2*1000)
							.animate({
								height: 200
							}, 2*1000);
				});

				//移动 向右
				$('#btn2').click(function () {
					//向右移动 固定
					$('.div1').animate({
						left: '500px'
					}, 2*1000);

					//向右移动 递增
					var left = $('.div1').position().left;
					console.log(left);
					$('.div1').animate({
//						left: left + 200
						left: '+=200'
					}, 2*1000);
				});

				//移动 向左
				$('#btn3').click(function () {
					//向左移动 固定
					$('.div1').animate({
						left: '100px'
					}, 2*1000);

					//向右移动 递增
					var left = $('.div1').position().left;
					console.log(left);
					$('.div1').animate({
//						left: left + 200
						left: '-=200'
					}, 2*1000);
				});

				$('#btn4').click(function () {
					$('.div1').stop();	//停止动画
					$('.div1').stop(true, false); //停止当前动画并且清空 排队的队列
					$('.div1').stop(false, true); //停止当前动画并且跳到动画结尾
				});

			});



		</script>
	</body>
</html>
