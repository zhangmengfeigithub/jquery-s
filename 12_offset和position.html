<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 20px;
			left: 10px;
			background: blue;
		}
		.div2 {
			position: absolute;
			width: 100px;
			height: 100px;
			top: 50px;
			background: red;
		}
		.div3 {
			position: absolute;
			top: 250px;
		}
	</style>
	<body style="height: 2000px;">

		<div class="div1">
			<div class="div2">测试offset</div>
		</div>

		<div class='div3'>
			<button id="btn1">读取offset和position</button>
			<button id="btn2">设置offset</button>
		</div>

		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(function () {
				//读取offset和position
				$('#btn1').click(function () {
					var offset_div1 = $('.div1').offset();
					console.log(offset_div1.top, offset_div1.left);

					var offset_div2 = $('.div2').offset();
					console.log(offset_div2.top, offset_div2.left);

					var position_div1 = $('.div1').position();
					console.log(position_div1.top, position_div1.left);

					var position_div2 = $('.div2').position(); //只能读不能写
					console.log(position_div2.top, position_div2.left);
				});

				//设置offset
				$('#btn2').click(function () {
					$('.div2').offset({
						top: 100,
						left: 20
					});
				});
			});
		</script>
	</body>
</html>
