<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>04_jQuery对象</title>

</head>

<body>
	<button>测试一</button>
	<button>测试二</button>
	<button id="btn4">测试四</button>
	<button>测试三</button>

	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function () {
			var $btns = $('button');
			console.log($btns);
			console.log($btns.size()); //4
			console.log($btns.length); //4
			console.log($btns.get(1).innerHTML);
			console.log($btns[1].innerHTML);
			$btns.each(function () {
				console.log(this.innerHTML);
			});
//需求4. 输出'测试四'按钮是所有按钮中的第几个
			console.log($('#btn4').index()); //2
		});
	</script>
</body>
</html>
