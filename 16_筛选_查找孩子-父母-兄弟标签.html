<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>16_筛选_查找孩子-父母-兄弟标签</title>
</head>
<body>
	<div id="div1" class="box" title="one">class为box的div1</div>
	<div id="div2" class="box">class为box的div2</div>
	<div id="div3">div3</div>
	<span class="box">class为box的span</span>
	<br/>
	<div>
		<ul>
			<span>span文本1</span>
			<li>AAAAA</li>
			<li title="hello" class="box2">BBBBB</li>
			<li class="box" id='cc'>CCCCC</li>
			<li title="hello">DDDDDD</li>
			<li title="two"><span>span文本2</span></li>
			<span>span文本3</span>
		</ul>
		<span>span文本444</span><br>
		<li>eeeee</li>
		<li>EEEEE</li>
		<br>
	</div>
	<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(function () {
			var $ul = $('ul'); //得到 jQuery 对象
//			1. ul标签的第2个span子标签
			$ul.children('span:eq(1)').css('background', 'red'); //child 复数  child 单数
			//$('ul>span:eq(1)').css('background', 'red');
//			2. ul标签的第2个span后代标签
			$ul.find('span:eq(1)').css('background', 'red');
//			3. ul标签的父标签
			$ul.parent().css('background', 'red');
//			4. id为cc的li标签的前面的所有li标签
		    $('#cc').prevAll('li').css('background', 'red');
//			5. id为cc的li标签的所有兄弟li标签
//			$('#cc').siblings('li').css('background', 'red');
		});

	</script>
</body>
</html>
