<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>焦点轮播图</title>
	<style type="text/css">
		/*去除内边距,没有链接下划线*/
		* {
			margin: 0;
			padding: 0;
			text-decoration: none;
		}
		/*让<body有20px的内边距*/
		body {
			padding: 20px;
		}
		/*最外围的div*/
		#container {
			width: 600px;
			height: 400px;
			/*border: 3px solid #333;边框3px灰色实线*/
			overflow: hidden;
			position: relative;/*相对定位*/
		}
		/*包含所有图片的<div>*/

		#list {
			width: 4200px;/*7张图片的宽: 7*600 */
			height: 400px;
			position: absolute; /*绝对定位*/
			z-index: 1;
		}
		/*所有的图片<img>*/
		#list img {
			float: left;/*浮在左侧*/
		}
		/*包含所有圆点按钮的<div>*/
		#buttons {
			position: absolute;
			height: 10px;
			width: 100px;
			z-index: 2;
			bottom: 20px;
			left: 250px;
		}
		/*所有的圆点<span>*/

		#buttons span {
			cursor: pointer;
			float: left;
			border: 1px solid #fff;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #333;
			margin-right: 5px;
		}
		/*第一个<span>*/

		#buttons .on {
			background: orangered;
		}
		/*切换图标<a>*/

		.arrow {
			cursor: pointer;
			display: none;
			line-height: 39px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			width: 40px;
			height: 40px;
			position: absolute;
			z-index: 2;
			top: 180px;
			background-color: RGBA(0, 0, 0, 0.3);
			color: #fff;
		}
		/*鼠标移到切换图标上时*/
		.arrow:hover {
			background-color: RGBA(0, 0, 0, 0.7);
		}
		/*鼠标移到整个div区域时*/
		#container:hover .arrow {
			display: block;/*显示*/
		}
		/*上一个切换图标的左外边距*/
		#prev {
			left: 20px;
		}
		/*下一个切换图标的右外边距*/
		#next {
			right: 20px;
		}
	</style>
</head>

<body>

	<div id="container">
		<div id="list" style="left: -600px;">
			<img src="img/5.jpg" alt="5" />
			<img src="img/1.jpg" alt="1" />
			<img src="img/2.jpg" alt="2" />
			<img src="img/3.jpg" alt="3" />
			<img src="img/4.jpg" alt="4" />
			<img src="img/5.jpg" alt="5" />
			<img src="img/1.jpg" alt="1" />
		</div>
		<div id="buttons">
			<span index="1" class="on"></span>
			<span index="2"></span>
			<span index="3"></span>
			<span index="4"></span>
			<span index="5"></span>
		</div>
		<a href="javascript:;" id="prev" class="arrow">&lt;</a>
		<a href="javascript:;" id="next" class="arrow">&gt;</a>
	</div>
	<script type="text/javascript" src="js/jquery.1.10.2.js"></script>
	<script type="text/javascript">
		/*
		 功能说明:
		 1. 点击向右(左)的图标, 平滑切换到下(上)一页
		 2. 无限循环切换: 第一页的上一页为最后页, 最后一页的下一页是第一页
		 3. 每隔3s自动滑动到下一页
		 4. 当鼠标进入图片区域时, 自动切换停止, 当鼠标离开后,又开始自动切换
		 5. 切换页面时, 下面的圆点也同步更新
		 6. 点击圆点图标切换到对应的页
		 */
		$(function(){
			//定义需要操作的jQuery对象
			var $listDiv = $('#list');
			var $pointSpans = $('span');
			var $prevA = $('#prev');
			var $nextA = $('#next');
			var index = 0; //当前页码
			var SLIDE_TIME = 400; //翻页的持续时间400ms
			var moving = false;//当前是否正在滑动中
			var imgCount = $pointSpans.length;
			var intervalId; //定时器id

			//设置监听
			$prevA.click(function () {
				//翻页(上)
				nextPage(false);
			});
			$nextA.click(function () {
				//翻页(下)
				nextPage(true);
			});
			$pointSpans.click(function () {
				//翻页(指定的页)
				nextPage($(this).index());
			});


			//自动翻页
			autoPlay();

			//hover
			$('#container').hover(function () { //移入
				clearInterval(intervalId);
			}, function () { //移出
				autoPlay();
			});

			/*
			 自动翻页
			 */
			function autoPlay() {
				intervalId = setInterval(function () {
					//翻到下一页
					nextPage(true);
				}, 3000);
			}

			/*
			 翻页:
			 下一页: true
			 上一面: false
			 指定页: index
			 */
			function nextPage(next) {
				//如果正在滑动中, 不翻页, return
				if(moving) {
					return;
				}
				//标识状态(移动)
				moving = true;

				//计算目标位置的left
				var targetLeft = 0;
				//得到当前的left
				var currLeft = $listDiv.position().left;
				console.log('currLeft='+currLeft);
				//计算需要做的偏移量
				var offsetLeft =0;
				if(typeof next ==="boolean") {
					offsetLeft += next ? -600 : 600
				} else {
					if(next-index===0) { //点击的是当前圆点, 不需要移动
						moving = false;
						return;
					}
					offsetLeft += -600*(next-index);
				}

				targetLeft = currLeft +offsetLeft;

				//动画滑动
				$listDiv.animate({
					left : targetLeft
				},SLIDE_TIME, 'linear', function () {
					//标识动画停止
					moving = false;
					//当到达最右边时,需要定位到左边的第二张图片
					if(targetLeft==-(imgCount+1)*600) {
						$listDiv.css('left', -600);
					} else if(targetLeft==0) {
						//当到达最左边时, 需要定位到右边的第二张图片
						$listDiv.css('left', -600*imgCount);
					}
				});

				//更新圆点
				updatePoint(next);
			}

			/*
			 更新圆点
			 下一页: true
			 上一面: false
			 指定页: index
			 */
			function updatePoint(next) {
				//更新当前圆点
				$pointSpans.eq(index).removeClass('on');

				//更新目标圆点
				var targetIndex;
				if(typeof next==='boolean') {
					if(next) {
						targetIndex = index +1;
						if(targetIndex>imgCount-1) {
							targetIndex = 0;
						}
					} else {
						targetIndex = index -1;
						if(targetIndex<0) {
							targetIndex = imgCount-1;
						}
					}
				} else {
					targetIndex = next;
				}
				$pointSpans.eq(targetIndex).addClass('on');

				//更新下标
				index = targetIndex;
			}
		});
	</script>
</body>

</html>
