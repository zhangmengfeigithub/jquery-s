<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>08_表单选择器</title>
	</head>

	<body>
		<form>
			用户名: <input type="text" /><br>
			密    码: <input type="password" /><br>
		  	爱    好: <input type="checkbox" checked="checked"/>篮球
		  		   <input type="checkbox" checked="checked"/>足球
		  		   <input type="checkbox"  checked="checked"/>羽毛球 <br>
			性    别: <input type="radio" name="sex" value='male'/>男
				   <input type="radio" name="sex" value='female'/>女<br>
			邮    箱: <input type="text" name="email" disabled="disabled" /><br>
			所在地:   <select>
					  <option value="1">北京</option>
					  <option value="2" selected="selected">天津</option>
					  <option value="3">河北</option>
					</select><br>
		  			<input type="submit" value="提交"/>
		</form>

		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
		
		
			$(function () {
//1. 选择不可用的文本输入框
				//$(':input:disabled').css('background', 'red');
//2. 显示选择爱好 的个数
				console.log($(':checkbox:checked').length);
//3. 显示选择的城市名称
				var text = $('select>option:selected').html();
				console.log(text);
				console.log($('select').val());  //得到的是选择的option的value
			});
		</script>
	</body>
</html>
