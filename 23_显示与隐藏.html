<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>23_显示与隐藏</title>
	</head>
	<style type="text/css">
		* {
			margin: 0px;
		}
		.div1 {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50px;
			left: 10px;
			background: red;
			display: none;
		}
	</style>
	<body>
		<button id="btn1">瞬间显示</button>
		<button id="btn2">慢慢显示</button>
		<button id="btn3">慢慢隐藏</button>
		<button id="btn4">显示隐藏切换</button>
		
		<div class="div1">
		</div>

		<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(function () {
				//显示隐藏
				$('#btn1').click(function () {
					$('div').show();
				});

				//慢慢的显示
				$('#btn2').click(function () {
					$('div').show(1000);
				});

				//慢慢的隐藏
				$('#btn3').click(function () {
					$('div').hide(2000);
				});

				//切换
				$('#btn4').click(function () {
					$('div').toggle();
				});
			});
		</script>
	</body>
</html>
